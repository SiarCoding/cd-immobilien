<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms</title>
</head>
<body>
    <!-- Netlify Forms Detection -->
    <form name="immobilienberatung" method="POST" data-netlify="true" netlify>
        <input type="text" name="familienstand" required />
        <input type="text" name="einkommen" required />
        <input type="text" name="name" required />
        <input type="tel" name="telefon" required />
        <input type="email" name="email" required />
        <input type="checkbox" name="datenschutz" required />
        <input type="text" name="submission-time" />
    </form>
</body>
</html>
